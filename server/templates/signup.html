<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <title>Party Pals</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Sign Up</h1>
    </div>
    <div class="container signin-block">
      <form class="form-signin" method="POST" action="/signup">
        <h2 class="form-signin-heading">Registration</h2>
        <input class="form-control" type="username" name="username" placeholder="Username">
        <input class="form-control" type="password" name="password" placeholder="Password">
        <input class="form-control" type="email" name="email" placeholder="Email">
        <input class="form-control" type="dob" name="dob" placeholder="Date of Birth (YYYY-MM-DD)">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</body>

</html>
