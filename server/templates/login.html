<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <title>Party Pals</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>

<body>
  {% block body %}
  {% if session['logged_in'] %}
  <p>You're logged in already!</p>
  {% else %}
  <div class="container">
    <div class="jumbotron">
      <h1>Party Pals</h1>
    </div>
    <div class="container signin-block">
      <form class="form-signin" method="POST" action="/login">
        <h2 class="form-signin-heading">Login</h2>
        <input class="form-control" type="username" name="username" placeholder="Username">
        <input class="form-control" type="password" name="password" placeholder="Password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      </form>
      <button class="btn btn-lg btn-secondary btn-block" onclick="location.href='/signup'">Sign Up</button>
    </div>
  </div>
  {% endif %}
  {% endblock %}
</body>

</html>
